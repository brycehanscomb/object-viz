<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="stage-size-container">
                <img src="images/floorplan.png" alt="" id="floorplan" width="500" height="461">
                <canvas id="stage"></canvas>
                <div id="cursor" hidden>
                    <span class="x">50</span>,<span class="y">50</span>
                </div>
            </div>
            <p>
                Mode:
                <label>
                    <input type="radio" name="mode" value="camera">
                    Place Camera
                </label>
                <label>
                    <input type="radio" name="mode" value="object">
                    Place Object
                </label>
            </p>
            <p>
                <input class="slider" type="range" min="0" max="100" step="0.05">
            </p>
            <p class="checkbox-container"></p>
            <p>
                <button class="logit">Log corrections</button>
                <label>
                    <input type="checkbox" class="cursor-toggle">
                    Show co-ordinates
                </label>
                <button class="remove-last-correction-button">
                    Remove last correction
                </button>
            </p>
        </div>
        <div class="images">
            <div class="image-container">
                <img src="./images/Camera1.jpg" class="image">
                <span class="x-guy"></span>
            </div>
            <div class="image-container">
                <img src="./images/Camera2.jpg" class="image">
                <span class="x-guy"></span>
            </div>
            <div class="image-container">
                <img src="./images/Camera3.jpg" class="image">
                <span class="x-guy"></span>
            </div>
            <div class="image-container">
                <img src="./images/Camera4.jpg" class="image">
                <span class="x-guy"></span>
            </div>
            <div class="image-container">
                <img src="./images/Camera5.jpg" class="image">
                <span class="x-guy"></span>
            </div>
            <div class="image-container">
                <img src="./images/Camera6.jpg" class="image">
                <span class="x-guy"></span>
            </div>
            <div class="image-container">
                <img src="./images/Camera7.jpg" class="image">
                <span class="x-guy"></span>
            </div>
            <div class="image-container">
                <img src="./images/Camera8.jpg" class="image">
                <span class="x-guy"></span>
            </div>
        </div>
    </main>
    <script src="./index.js" async defer></script>
</body>
</html>
